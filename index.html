<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Academy Times</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.12/css/all.css
    "
    />
    <link rel="stylesheet" href="./stylesheets/main-styles.css" />
  </head>
  <body>
    <header>
      <div class="masthead">
        <div class="masthead__menu-and-search">
          <div><i class="fa fa-bars"></i></div>
          <div><i class="fa fa-search"></i></div>
        </div>
        <div class="masthead__little-technologies">
          <div>
            <span class="masthead__little-tech">CSS</span>
            <span class="masthead__little-tech">HTML</span>
            <span class="masthead__little-tech">Javascript</span>
            <span class="masthead__little-tech">Python</span>
          </div>
        </div>
        <div class="masthead__action-buttons">
          <button>SUBSCRIBE NOW</button>
          <button>LOG IN</button>
          <div class="masthead__action-button-cog">
            <i class="fa fa-cog"></i>
          </div>
        </div>
        <div class="masthead__date">Tuesday, October 31, 2020</div>
        <div class="masthead__logo">
          <img src="images/AA_Times_Logo.png" alt="" />
        </div>
        <div class="masthead__today-paper">
          <i class="fa fa-newspaper"></i>
          Today's papers
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
    <script src="./scripts/event-handling.js"></script>
  </body>
</html>
